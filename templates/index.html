<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Lookup Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        /* Light Mode */
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #eef2ff;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .container {
            background: #1e1e1e;
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }
        .dark-mode .result-box {
            background: #252525;
            border-left: 5px solid #00aaff;
        }
        .dark-mode .btn-custom {
            background: linear-gradient(135deg, #00aaff, #0077cc);
        }
        .dark-mode .btn-custom:hover {
            background: linear-gradient(135deg, #0077cc, #0055aa);
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <i class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>

    <div class="container text-center">
        <h2 class="mb-4">ðŸ“– Word Lookup Dictionary</h2>
        <form method="POST">
            <div class="input-group">
                <input type="text" class="form-control" name="word" placeholder="Enter a word..." required>
                <button class="btn btn-custom" type="submit">Search</button>
            </div>
        </form>

        {% if word %}
        <div class="result-box mt-4">
            <h5><strong>Word:</strong> {{ word }}</h5>
            <p><strong>Definition:</strong> {{ definition }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let icon = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
